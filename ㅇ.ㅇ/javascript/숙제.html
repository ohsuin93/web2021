<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  let site = prompt("네이버,다음,구글,네이트 중 자주가는 사이트는?");

  if(site == "네이버") {
    document.write("www.naver.com")
  } else if(site == "다음"){
    document.write("www.daum.com")
  } else if(site == "구글"){
    document.write("www.gogll.com")
  } else if(site == "네이트"){
    document.write("www.nate.com")
  } else {
    document.write("해당 사이트가 없습니다");
  }

  
  </script>
  </body>
</html>
