<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javasecript function</title>
</head>
<body>
  <script>
        // 변수 : 데이터 저장(하나) 변함
        // 상수 : 데이터 저장(하나) 변하지않음
        // 배열 : 데이터 저장(하나 이상) 
        // 객체 : 데이터 저장(키와 값)
        // 함수 : 재활용가능,데이터 저장,실행문

        //선언적 함수(기본 함수)
        function func1(){
          document.write("func1번이 실행되었습니다. <br>");
        }
        func1();

        //익명 함수(변수 안에 함수를 저장,이름필요 없어서 아무거나 let)
        let func2 = function(){
          document.write("func2번이 실행되었습니다. <br>");
        }
        func2();

        //매개변수가 있는 함수, 호출?하는 곳에 실행문써주기
        function func3(name){
          document.write(name);
        }
        func3("func3번이 실행되었습니다. <br>");

        //리턴값(결과)이 있는 함수
        function func4(){
          const str = "func4번이 실행되었습니다. <br>";
          return str;             //func4의 가로안에 실행문이 없어서 결과값str을 실행문으로 대체
        }
        //func4();
        document.write(func4());
  </script>
</body>
</html>
