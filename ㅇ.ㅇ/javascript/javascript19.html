<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
</head>
<body>
  <script>
    let useID = "hohosusu";     // = 는 오른쪽에있는걸 왼쪽으로 대입
    let usePW = "1234";

    let id = prompt("아이디가 무엇인가요?");
    let pw = prompt("비밀번호가 무엇인가요?");

    if( useID == id ) {
      //아이디가 같을 때
      if( usePW == pw ){
        document.write(id + "님 반갑습니다");     //문자랑 변수랑 결합할때 +
      } else {
        document.write("비밀번호가 틀렸습니다");
      }
    } else {
      //아이디가 다를 때
      document.write("아이디가 일치하지 않습니다");
    }


  </script>
  
</body>
</html>
