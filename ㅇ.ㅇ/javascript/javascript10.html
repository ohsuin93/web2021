<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javasecript</title>
</head>
<body>
   <script> 
       //배열1
       const arr1 = new Array();
       arr1[0] = 100;
       arr1[1] = 200;
       arr1[2] = "javascript";
       
//       document.write(arr1[0] + arr1[1],"<br>"); //300
//       document.write(arr1[1] + arr1[2],"<br>"); //200javascrip(문자로 인식)
       
       
       //배열2
       const arr2 = new Array(100,200,"javascript");
       
//       document.write(arr2[0] * arr2[1]);   //20000
       
       
       //배열3
       const arr3 = [];
       arr3[0] = 100;
       arr3[1] = 200;
       arr3[2] = "javascript";
       
       //배열4
       const arr4 = [100, 200, "javascript"];
       
       //2차 배열
       const arr5 = [100, 200, ["javascript","jquery"]];
       
       //jquery만 나오게
       document.write(arr5[0],"<br>");
       document.write(arr5[1],"<br>");
       document.write(arr5[2][0],"<br>");
       document.write(arr5[2][1],"<br>");
       
       
       //배열 불러오기(for문)
       const arr6 = [100, 200, 300, 400, 500];
       
       document.write(arr6[0],"<br>");
       document.write(arr6[1],"<br>");
       document.write(arr6[2],"<br>");
       document.write(arr6[3],"<br>");
       document.write(arr6[4],"<br>");
       
       for(let i=0; i<=4; i++){
           document.write(arr6[i],"<br>"); //i값이 i=0 에서 i++까지 순서대로 적용되서 참이면 값이 나옴
       }
       
       //배열 불러오기(forEach문)
       const arr7 = [100, 200, 300, 400, 500];
       
       arr7.forEach(function(elem){         //(())안에는 매개변수(엘리먼트 100,200 ~) 작성
           document.write(elem,"<br>")
       });
       
       
       //배열 불러오기(map)
       
       //배열 불러오기(for in문)
       
       //배열 불러오기(for of문)
   </script>
    
</body>
</html>
