<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javasecript</title>
</head>
<body>
    <script>
        //변수 선언
        let x = 100;     //전역 변수
        let y = 200;     //전역 변수
        let z = 7000;    //전역 변수
        
        //함수 선언
        function func1(){
            let x = 100;  //지역 변수
            let y = 200;  //지역 변수
            z = 8000;     //전역 변수 7000 -> 8000으로 변경(let이 없어서 전역)
            
            document.write("함수 안 <br>");  //함수 안
            document.write(x , "<br>");     //100 
            document.write(y , "<br>");     //200
            document.write(z , "<br>");     //8000
        }
        func1();          //호출 함수
        
        
        document.write("함수 밖 <br>");  //함수 밖
        document.write(x , "<br>");     //100 
        document.write(y , "<br>");     //200
        document.write(z , "<br>");     //8000
    </script>
</body>
</html>
