<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
</head>
<script>
  //짝수 홀수 구하기

  //let으로 아이디 비밀번호 구하기, prompt가 경고창, 문자열 반환
  let useID = prompt("아이디를 입력하세요");
  let usePW = prompt("비밀번호를 입력하세요");

  if(useID == "hohosusu" && usePW == "1234"){
    document.write("환영합니다");
  } else {
    document.write("아이디 또는 비밀번호가 틀렸습니다");
  }

  //확인하기,confirm은 참과 거짓을 반환함 
  let conf = confirm("정말로 회원을 탈퇴하시겠습니까?");

  if(conf){
    document.write("탈퇴처리되었습니다");
  } else {
    document.write("탈퇴처리가 취소되었습니다");
  }

</script>
<body>
  
</body>
</html>
