<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
</head>
<body>
  <script>
    //let var const

    const obj1 = new Object(); //객체선언
    obj1[0] = 100;
    obj1[1] = 200;
    obj1[2] = "javascript";

    document.write(obj1[0],"<br>");
    document.write(obj1[1],"<br>");
    document.write(obj1[2],"<br>");

    const obj2 = new Object(); //객체 선언
    obj2.a = 100;
    obj2.b = 200;
    obj2.c = "javascript";

    document.write(obj2.a,"<br>");
    document.write(obj2.b,"<br>");
    document.write(obj2.c,"<br>");

    const obj3 = {}  //생략하는 방법
    obj3.a = 100;
    obj3.b = 200;
    obj3.c = "javascript";

    document.write(obj3.a,"<br>");
    document.write(obj3.b,"<br>");
    document.write(obj3.c,"<br>");

    const obj4 = {    //생략하는 방법2
      a:100,
      b:200,
      c:"javascript"
    }
    document.write(obj4.a,"<br>");
    document.write(obj4.b,"<br>");
    document.write(obj4.c,"<br>");

    //배열속에 객채
    const obj5 = [
    {
      a:100,
      b:200

    },
    {
      c:"javascript",
      d:"jqury"
    },
  ];
  document.write(obj5[0].a,"<br>");
  document.write(obj5[0].b,"<br>");
  document.write(obj5[1].c,"<br>");
  document.write(obj5[1].d,"<br>");
  
    //객체 속에 배열
    const obj6 = {
      a:100,
      b:[200,300],
      c:"javascript",
      d:"jquery"
    }
  document.write(obj6.a,"<br>");
  document.write(obj6.b,"<br>");
  document.write(obj6.b[0],"<br>");
  document.write(obj6.b[1],"<br>");
  document.write(obj6.c,"<br>");
  document.write(obj6.d,"<br>");

  //객체 속에 변수
  const a = 100;
  const b = 200;
  const c = "javascript";

  const obj7 = {a,b,c}

  document.write(obj7.a,"<br>");
  document.write(obj7.b,"<br>");
  document.write(obj7.c,"<br><br>");

  //객체속에 함수
  const obj8 = {
    a : 100,
    b : [200,300],
    c : "javascript",
    d : function(){
      document.write("자바스크립트가 실행되었습니다");
    },
    e : function(){
      document.write( this.c + "가 실행되었습니다"); //this를 씀
    }
  }
  document.write(obj8.a,"<br>");
  document.write(obj8.b,"<br>");
  document.write(obj8.b[0],"<br>");
  document.write(obj8.b[1],"<br>");
  document.write(obj8.c,"<br>");
  obj8.d(); //함수 실행문과 동일함 func1();
  obj8.e();
  
  document.write("<br><br>");

  //객체 생성자 함수(중요)
  function obj9(a,b){  //a는100 /b는200(이름붙여줌)
    this.a = a;        //const a = 100 과 똑같은거임
    this.b = b;        //a와 b에 넣어주겠다
    this.c = function(){
      document.write("자바스크립트가 실행되었습니다,<br>");
    };
    
    this.d = function(){
      document.write(this.a + this.b)  //다른 함수만들기 버전
    }
  }
  const result1 = new obj9(100,200);                //new는 객체를 만들어서 함수를 불러오는것
  const result2 = new obj9("javascript","jquery");  //new는 객체를 만들어서 함수를 불러오는것

  document.write(result1.a,"<br>");   //100
  document.write(result1.b,"<br>");   //200
  document.write(result2.a,"<br>");   //javascript
  document.write(result2.b,"<br>");   //jquery
  result1.c();
  result2.c();
  result1.d();
  result2.d();


  </script>
</body>
</html>
