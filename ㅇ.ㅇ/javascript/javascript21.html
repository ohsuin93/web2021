<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>javascript</title>
</head>
<body>
  <script>
    let score = 85;
    let grade;         

    console.log(grade);    //undefined


    if( score >= 90 ){
        grade = "A" ;     //let을 안붙여서 변화함
    } else if (score >= 80 && score < 90){
      grade = "B" ;
    } else if (score >= 70 && score < 80){
      grade = "C" ;
    } else if (score >= 60 && score < 70){
      grade = "D" ;
    } else if ( score < 60 ){
      grade = "F" ;
    }

    console.log(grade); //F12로 보면 B가 나옴

    switch(grade) {     //grade에 B가 들어있음
      case "A" : document.write("당신의 학점은 A입니다");
      break;
      case "B" : document.write("당신의 학점은 B입니다");
      break;
      case "C" : document.write("당신의 학점은 C입니다");
      break;
      case "D" : document.write("당신의 학점은 D입니다");
      break;
      case "F" : document.write("당신의 학점은 F입니다");
      break;
    }
  </script>
  
</body>
</html>
