    //1부터 10까지 출력(4의 배수)
    let num3 = 1;
    while(num3 <= 10){
      if(num3 % 4 ==0 ){
        document.write(num3)
      }

    }

    document.write("<br><br>")

    //1부터 100까지 출력(짝수는 파란색 홀수는 빨간색)
    let num4 = 1;
    while(num4 <=100){
      if(num4 % 2 == 0) {
        document.write("<span style='color: blue'>" + num4 + "</span>","<br>");
      } else {
        document.write("<span style='color: red'>" + num4 + "</span>","<br>");
      }
      num4++;
    }
